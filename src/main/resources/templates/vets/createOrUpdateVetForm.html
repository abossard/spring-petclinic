<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<h2 th:if="${vet.id == null}">Add Veterinarian</h2>
<h2 th:if="${vet.id != null}">Edit Veterinarian</h2>

<form th:object="${vet}" class="form-horizontal" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Specialties</label>
    <div class="col-sm-10">
      <select multiple th:field="*{specialties}" class="form-control">
        <option th:each="specialty : ${specialties}" th:value="${specialty}" th:text="${specialty.name}"></option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

</body>
</html>
