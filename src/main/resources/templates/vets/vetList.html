<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
  <thead>
  <tr>
    <th style="width: 40%">
      <span>Name: </span>
      <a th:href="@{'/vets.html?page=' + ${currentPage} + '&sort=firstName&direction=' + ${reverseSortDirection}}">
        First <span th:if="${sortField == 'firstName'}" 
                 th:class="${sortDirection == 'asc' ? 'fa fa-sort-asc' : 'fa fa-sort-desc'}"></span>
      </a>
      <a th:href="@{'/vets.html?page=' + ${currentPage} + '&sort=lastName&direction=' + ${reverseSortDirection}}">
        Last <span th:if="${sortField == 'lastName'}" 
                 th:class="${sortDirection == 'asc' ? 'fa fa-sort-asc' : 'fa fa-sort-desc'}"></span>
      </a>
    </th>
    <th>Specialties</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet : ${listVets}">
    <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
    <td><span th:each="specialty : ${vet.specialties}"
              th:text="${specialty.name + ' '}"/> <span
      th:if="${vet.nrOfSpecialties == 0}">none</span></td>
  </tr>
  </tbody>
</table>

<div th:if="${totalPages > 1}">
  <span>Pages:</span>
  <span>[</span>
  <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/vets.html?page=__${i}__&sort=__${sortField}__&direction=__${sortDirection}__'}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
  <span>]&nbsp;</span>
  <span>
      <a th:if="${currentPage > 1}" th:href="@{'/vets.html?page=1&sort=__${sortField}__&direction=__${sortDirection}__'}" title="First"
         class="fa fa-fast-backward"></a>
      <span th:unless="${currentPage > 1}" title="First" class="fa fa-fast-backward"></span>
    </span>
  <span>
      <a th:if="${currentPage > 1}" th:href="@{'/vets.html?page=__${currentPage - 1}__&sort=__${sortField}__&direction=__${sortDirection}__'}" title="Previous"
         class="fa fa-step-backward"></a>
      <span th:unless="${currentPage > 1}" title="Previous" class="fa fa-step-backward"></span>
    </span>
  <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/vets.html?page=__${currentPage + 1}__&sort=__${sortField}__&direction=__${sortDirection}__'}" title="Next"
         class="fa fa-step-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Next" class="fa fa-step-forward"></span>
    </span>
  <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/vets.html?page=__${totalPages}__&sort=__${sortField}__&direction=__${sortDirection}__'}" title="Last"
         class="fa fa-fast-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Last" class="fa fa-fast-forward"></span>
    </span>
</div>
</body>
</html>
